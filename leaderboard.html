<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
        }

        th {
            font-weight: 600;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }

        .rank.top-3 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rank.top-3.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rank.top-3.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rank.top-3.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #e6a85c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .score {
            font-weight: bold;
            font-size: 1.1em;
            color: #27ae60;
        }

        .player-id {
            font-family: monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .date-time {
            color: #666;
            font-size: 0.9em;
        }

        .trophy {
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            th, td {
                padding: 10px 15px;
            }

            .player-id {
                font-size: 0.8em;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .duplicate-player {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 235, 59, 0.2) 100%) !important;
            border-left: 4px solid #ffc107;
        }

        .duplicate-player:hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 235, 59, 0.3) 100%) !important;
        }

        .duplicate-indicator {
            display: inline-block;
            background: #ffc107;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function getTrophyIcon(rank) {
            switch(rank) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return '';
            }
        }

        function populateLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            const rankings = leaderboardData.rankings;
            
            // Sort by score descending, then by timestamp ascending for ties
            rankings.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                return a.timestamp - b.timestamp;
            });

            // Find duplicate player IDs
            const pidCounts = {};
            rankings.forEach(player => {
                pidCounts[player.pid] = (pidCounts[player.pid] || 0) + 1;
            });
            
            rankings.forEach((player, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                
                let rankClass = 'rank';
                if (rank <= 3) {
                    rankClass += ' top-3 rank-' + rank;
                }

                // Add duplicate highlighting
                const isDuplicate = pidCounts[player.pid] > 1;
                if (isDuplicate) {
                    row.classList.add('duplicate-player');
                }
                
                row.innerHTML = `
                    <td class="${rankClass}">
                        <span class="trophy">${getTrophyIcon(rank)}</span>
                        ${rank}
                    </td>
                    <td class="player-name">
                        ${player.ign}
                        ${isDuplicate ? '<span class="duplicate-indicator">DUPLICATE</span>' : ''}
                    </td>
                    <td class="score">${player.score}</td>
                    <td><span class="player-id">${player.pid}</span></td>
                    <td class="date-time">${formatDate(player.date)}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function calculateStats() {
            const rankings = leaderboardData.rankings;
            const totalPlayers = rankings.length;
            const scores = rankings.map(p => p.score);
            const topScore = Math.max(...scores);
            const avgScore = Math.round(scores.reduce((a, b) => a + b, 0) / totalPlayers);
            
            document.getElementById('totalPlayers').textContent = totalPlayers;
            document.getElementById('topScore').textContent = topScore;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('lastUpdated').textContent = formatDate(leaderboardData.lastUpdated);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            calculateStats();
            populateLeaderboard();
        });
    </script>
